<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>NyayMitra API Test</h1>
    <div>
        <input type="file" id="fileInput" accept=".pdf">
        <button onclick="testAPI()">Test Analysis</button>
    </div>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('language', 'en');
            formData.append('interests', JSON.stringify([]));
            
            resultDiv.innerHTML = '<p>Analyzing...</p>';
            
            try {
                console.log('Making request to http://localhost:5000/analyze');
                
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Result received:', result);
                
                if (result.status === 'success') {
                    resultDiv.innerHTML = `
                        <div style="color: green;">
                            <h3>✅ Analysis Successful!</h3>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <p><strong>Processing Time:</strong> ${result.processing_time}s</p>
                            <p><strong>Clauses Analyzed:</strong> ${result.total_clauses_analyzed}</p>
                            <p><strong>Summary Length:</strong> ${result.summary ? result.summary.length : 0} characters</p>
                            <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                                <strong>Summary:</strong><br>
                                ${result.summary ? result.summary.replace(/\n/g, '<br>') : 'No summary'}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="color: red;">
                            <h3>❌ Analysis Failed</h3>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        <h3>❌ Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
