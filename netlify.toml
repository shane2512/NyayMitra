[build]
  publish = "frontend/build"
  command = "cd frontend && npm install && npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  python_runtime = "python3.9"

[dev]
  command = "cd frontend && npm start"
  port = 3000
  targetPort = 8888
  framework = "#custom"
